<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üõçÔ∏èCRUDAZON-backoffice</title>
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
          <div
            class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top"
          >
            <a
              href="./index.html"
              class="d-block p-3 link-dark text-decoration-none"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Icon-only"
            >
              <i class="bi bi-c-square display-6"></i>
            </a>
            <ul
              class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
            ></ul>
            <div class="dropdown">
              <a
                href="#"
                class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser3"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi-person-circle h2"></i>
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                <li><a class="dropdown-item" href="./index.html">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm p-3">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h2 class="mt-4 d-inline-block align-middle">Backoffice</h2>
              <h5 id="subtitle" class="d-inline-block align-bottom"></h5>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">New Item</label>
                  <input type="text" id="name" class="form-control" placeholder="Name" required />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea
                    type="text"
                    id="description"
                    class="form-control"
                    placeholder="Insert Description"
                    rows="2"
                    required
                  ></textarea>
                  <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input
                      type="text"
                      id="brand"
                      class="form-control"
                      placeholder="Brand"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">imageUrl</label>
                    <input
                      type="text"
                      id="imageUrl"
                      class="form-control"
                      placeholder="imageUrl"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="number"
                    id="price"
                    class="form-control"
                    placeholder="0"
                    min="0"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                  <button id="editButton" type="button" class="btn btn-primary d-none">Edit</button>
                  <button id="deleteButton" type="button" class="btn btn-danger d-none">
                    Delete
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
